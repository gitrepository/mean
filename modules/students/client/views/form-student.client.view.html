<section>
  <div class="page-header">
    <h1>{{vm.student._id ? 'Edit Student' : 'New Student'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.studentForm" class="form-horizontal" ng-submit="vm.save()" novalidate>
      <fieldset>

        <!-- Name -->
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.student.name" id="name" class="form-control" placeholder="Name">
        </div>

        <!-- Age -->
        <div class="form-group" show-errors>
          <label class="control-label" for="age">Age</label>
          <input name="age" type="text" ng-model="vm.student.age" id="age" class="form-control" placeholder="Age">
        </div>
				
        <!-- Age -->
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Age(transient)</label>
          <input name="ageTrans" type="text" ng-model="vm.student.ageTrans" id="ageTrans" class="form-control" placeholder="Age">
        </div>

        <!-- Create/Update Buttons -->
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.student._id ? 'Update' : 'Create'}}</button>
        </div>

        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
