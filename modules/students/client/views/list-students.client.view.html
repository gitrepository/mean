<section>
  <div class="page-header">
    <h1>Students</h1>
  </div>
  <div class="list-group">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Category</th>
          <th>Posted By</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="student in vm.students">
          <td><a ui-sref="students.view({ studentId: student._id })">{{student.name}}</a></td>
          <td>{{student.age}}</td>
          <td>{{student.user.displayName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
