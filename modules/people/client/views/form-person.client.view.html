<section>
  <div class="page-header">
    <h1>{{vm.person._id ? 'Edit Person' : 'New Person'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.personForm" class="form-horizontal" ng-submit="vm.save(vm.form.personForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.person.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.personForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Person name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="phoneNumber">Phone</label>
          <input name="phoneNumber" type="text" ng-model="vm.person.phoneNumber" id="phoneNumber" class="form-control" placeholder="Phone" required>
          <div ng-messages="vm.form.personForm.phoneNumber.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Phone # is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="state">Residence State</label>
          <input name="state" type="text" ng-model="vm.person.state" id="state" class="form-control" placeholder="Residence State" required>
          <div ng-messages="vm.form.personForm.state.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Residence State is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.person._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
