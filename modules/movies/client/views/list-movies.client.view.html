<section>
  <div class="page-header">
    <h1>Movies</h1>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.movies.$resolved && !vm.movies.length">
    No Movies yet, why don't you <a data-ui-sref="movies.create">create one</a>?
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Posted By</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="movie in vm.movies">
        <td><a ui-sref="movies.view({ movieId: movie._id })">{{movie.title}}</a></td>
        <td>{{movie.category}}</td>
        <td>{{movie.user.displayName}}</td>
      </tr>
    </tbody>
  </table>

</section>
